<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yelp</title>
</head>

<body>
    <form>
        <label for="input-result">What are you looking for?</label>
        <input type="search" id="input-result">
        <button class="yelp-search" type="submit">Submit</button>

        <br>
        <label for="range-slider">Range (Miles)</label>
        <br>
        <input type="range" name="range" id="range-slider" value="13" min="1" max="25">
        <div class="demo"></div>
    </form>

    <div id="businesses" class="card mb-3 round-0"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/yelp.js"></script>
</body>

</html>
